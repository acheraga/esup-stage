databaseChangeLog:
- changeSet:
    id: initialization
    author: vdubus
    changes:
    - createTable:
        tableName: enseignant
        columns:
        - column:
            name: email
            type: varchar(255)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: first_name
            type: varchar(255)
        - column:
            name: last_name
            type: varchar(255)
        - column:
            name: birth_date
            type: date
