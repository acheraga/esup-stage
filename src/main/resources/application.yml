---
spring:
  profiles:
    active:
    - dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: fr.esupportail.esupstage.configuration.jpa.ESUPPhysicalNamingStrategy
joinfaces:
  jsf:
    project-stage: Development
  primefaces:
    theme: overcast
logging:
  level:
    root: WARN
    '[org.springframework]': WARN
    '[org.springframework.boot]': INFO
    '[org.hibernate.SQL]': ERROR
    '[fr.esupportail.esupstage]': INFO
  file:
    path: /home/xxx/logs/esupstage
    name: esupstage.log
    max-history: 365
application:
  title: esupstage
  redirect-url: http://localhost:8080/swagger-ui/
  security:
    ldap-user-dn-patterns: uid={0},ou=people,dc=uphf,dc=fr
...
---
spring:
  profiles: ldap
  ldap:
    urls:
    - ldap://ldap.uphf.fr:389
    anonymous-read-only: true
...
---
spring:
  profiles: embedded-ldap
  ldap:
    embedded:
      base-dn:
      - dc=uphf,dc=fr
      validation:
        enabled: false
      credential:
        password: ''
        username: ''
...
---
spring:
  profiles: mariadb
  datasource:
    url: jdbc:mariadb://localhost:3306/esupstage
    username: ''
    password: ''
  jpa:
    properties:
      '[hibernate.dialect]': org.hibernate.dialect.MariaDB103Dialect
      '[hibernate.dialect.storage_engine]': innodb
...
